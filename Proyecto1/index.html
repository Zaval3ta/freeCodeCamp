<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Proyecto 1</title>
</head>
<body>
  <div>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform </p>
  </div>
  <div class="container">
    <form id="survey-form">
      <fieldset>
        <label for="name">Name <input id="name-label" type="text" name="name-label" required placeholder="Enter your name"/></label>
        <label for="correo">Email <input id="email-label" type="email" name="email-label" required placeholder="Enter your Email"/></label>
        <label for="age"> Age (optional) <input id="number-label" type="number" name="number-label" min="10" max="100" placeholder="Age" /> </label>
      </fieldset>
      <fieldset>
        <label>Which option best describes your current role?</label>
        <select id="dropdown" > 
          <option value=" " > Select an option </option>
          <option value="1" > Challenges </option>
          <option value="2" > Projects </option>
        </select>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" name="boton" class="inline" /> Definitely</label>
        <label><input type="radio" name="boton" class="inline" /> Maybe</label>
        <label><input type="radio" name="boton" class="inline" /> Not sure</label>
        <label>Any comments or suggestions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </div>
</body>
</html>
